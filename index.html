<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ec1a9d5e91.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-body">
        <h2><marquee behavior="alternate">Unifier Innovation Pvt. Ltd.</marquee></h2>
        <div class="main-form">
            
            <form action="/action.php" method="get">
                <div class="heading">
                    <h2>Sign Up Form</h2>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <input type="text" class="form-control" name="fName" placeholder="First name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="lName" placeholder="Last name">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <input type="email" class="form-control" name="mail" placeholder="Email" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <input type="number" class="form-control" name="phone" placeholder="Phone No." required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="city" placeholder="City">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <input type="date" class="form-control" name="dob" placeholder="DOB" >
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <input type="password" class="form-control" name="pwd" placeholder="Password" required>
                    </div>
                </div>
                <div class="row mt-5 submit-and-reset-button">
                    <div class="col">
                        <button type="submit" class="form-control buttonStyle">Submit</button>
                    </div>
                    <div class="col">
                        <button type="reset" class="form-control buttonStyle">Reset Form</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
